# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: "webkong - Share For Web Technology"
subtitle: "Share For Web Technology - 以分享前端知识为主，向全栈迈进"
description: "以分享前端知识为主，向全栈迈进"
author: "webkong"
language: "zh-Hans"
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://blog.webkong.cn
#url: http://webkong.github.io
root: /
permalink: :title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
about_dir: about
code_dir: downloads/code
i18n_dir: :lang
skip_render: 'demo/*'

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

#baidusitemap
baidusitemap:
path: baidusitemap.xml

sitemap:
    path: sitemap.xml

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

#algolia search
algolia:
  applicationID: 'U1DOHPTKLP'
  apiKey: 'e375297fe307ce8640b317ba49785353'
  adminApiKey: '35bc10d1377f3adee70eb2ffb565bade'
  indexName: 'webkong'
  chunkSize: 5000
  fields:
    - title
    - slug
    - path
    - content:strip
# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  # repo: https://git.coding.net/webkong/webkong.coding.me.git
  repo: https://github.com/webkong/webkong.github.com.git
  branch: master
